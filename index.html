<!DOCTYPE html>
<head>
<meta charset="utf-8" />

<!-- Set the viewport width to device width for mobile -->
<meta name="viewport" content="width=device-width" />
<title>Zacks</title>
</head>
<body>
<table id="stocks">
  <tr>
    <td>
      Symbol
    </td>
    <td>
      Zacks Rank
    </td>    
  </tr>  
</table>

<script>
async getZacksData(symbol) => {
  let response = await fetch(`https://quote-feed.zacks.com/index.php?t=${symbol}`);
  let data = await response.json();
  return data[symbol].zacks_rank + " - " + data[symbol].zacks_rank_text;
};
  
var symbols = [
  'NX',
  'ECOM',
  'CPIX',
  'CASH',
  'AIN'
];
 
var table = document.getElementById("stocks"); 


symbols.forEach(function(symbol) {
  var newRow = table.insertRow();
  var symbolRow = newRow.insertCell(0);
  var zacksRow = newRow.insertCell(1);  
  symbolRow.innerHTML = `<a href="https://www.zacks.com/stock/quote/${symbol}">${symbol}</a>`;
  zacksRow.innerHTML = await getZacksData(symbol);  
});
  
</script>
</body>
</html>
